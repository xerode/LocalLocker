<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LocalLocker demo</title>
	</head>
	<body>
		<header>
			<h1>LocalLocker demo</h1>
		</header>
		<form>
			<fieldset>
				<textarea>Test</textarea>
			</fieldset>
			<fieldset>
				<input id="SAVE" type="submit" value="Save to local storage" />
				<input id="LOAD" type="submit" value="Load from local storage" />
				<input id="CLEAR" type="submit" value="Clear local storage" />
			</fieldset>
		</form>
		<script src="lib/jquery/1.10.2/jquery-1.10.2.min.js"></script>
		<script src="js/localLocker.js"></script>
		<script>
			$( document ).ready( function() {

				console.log( "ready" );

				var plugin = new $.localLocker( "body", {
					useCookie: true
				} );

				$( "form" ).submit( function( e ) {
					e.preventDefault();
				} );


				if( plugin.getData( "textarea" ) ) {
					if( confirm( "You have an unsaved draft, would you like to reload it?") ) {
						$( "textarea" ).val( plugin.getData( "textarea" ) );
					}
				}

				$( "input#SAVE" ).click( function( e ) {

					plugin.setData( "textarea", $( "textarea" ).val() );

					$( "textarea" ).val( "Saved!" );

					e.preventDefault();

				} );

				$( "input#LOAD" ).click( function( e ) {

					$( "textarea" ).val( plugin.getData( "textarea" ) );

					e.preventDefault();

				} );

				$( "input#CLEAR" ).click( function( e ) {

					plugin.clearData();

				} );

			} );
		</script>
	</body>
</html>
